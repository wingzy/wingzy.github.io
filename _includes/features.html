<section class="service-area bg-color1 p-t-130 p-b-100" id="features">
    <div class="container">
        <div class="service-wrapper">
            <div class="row">
                <div class="col-md-7">
                    <div class="section-title m-b-70" data-aos="fade-up">
                        <h2 class="big-font2">Features</h2>
                        <p>The best of AI and UX to spark questions, spread answers & secure knowledge throughout your organisation.</p>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
              <div class="features-swiper-container">
                  <div class="swiper-wrapper">
                    {% for feature in site.data.features %}
                      <div class="swiper-slide service-box">
                          <div class="service-logo"><img src="{{feature.image}}" alt="{{feature.title}}" /></div>
                          <div class="service-content">
                              <h4 class="heading-4">{{feature.title}}</h4>
                              <p>{{feature.description}}</p>
                          </div>
                      </div>
                    {% endfor %}
                  </div>
               </div>
            </div>
        </div>
    </div>
</section>
